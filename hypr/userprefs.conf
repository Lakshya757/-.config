exec=source ~/.zshrc
################
### MONITORS ###
################
# $SCREEN_ENABLED=1920x1080,0x0,1
$EXT_MONITOR_ENABLED=1920x1080,1920x0,1

 $SCREEN_ENABLED=disable


monitor=eDP-1,$SCREEN_ENABLED
monitor=HDMI-A-1,$EXT_MONITOR_ENABLED

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$browser = brave
$browser_private = brave --incognito
$notifications = swaync-client -t
$swww = ~/.config/rofi/menus/swww.sh
$drun = ~/.config/rofi/menus/drun.sh
$clipboard = ~/.config/rofi/menus/clipboard.sh
$emoji = ~/.config/rofi/menus/emoji.sh
$powerMenu = ~/.config/hypr/scripts/power-menu.sh
$colorPicker = ~/.config/hypr/scripts/color-picker.sh

###################
#### AUTOSTART ####
###################

# source = conf/autostart.conf

###############################
#### ENVIRONMENT VARIABLES ####
###############################

# source = conf/env.conf

#####################
### LOOK AND FEEL ###
#####################

# source = colors.conf

debug {
    disable_logs = false
}
general { 
    gaps_in = 5
    gaps_out = 2,8,8,8

    border_size = 2

    # col.active_border = $color5
    # col.inactive_border = $color1

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}


$BG_OPACITY=0.90

decoration {
    rounding = 6

    active_opacity = $BG_OPACITY
    inactive_opacity = 0.88

    shadow {
        enabled = false
        range = 5
        render_power = 2
        # color = $color3
        # color_inactive = $color1
    }

    blur {
        enabled = true
        size = 10
        passes = 2
        
        vibrancy = 0.1696
        popups = true
    }
}

animations {
    enabled = true

    bezier = main, 0, 0.7, 0.3, 1

    animation = windows, 1, 3, main
    animation = windowsOut, 1, 5, main, popin 80%
    animation = border, 1, 7, default
    animation = borderangle, 1, 6, default
    animation = fade, 1, 0.01, default
    animation = workspaces, 1, 0.01, main, slide
    animation = layersIn, 1, 4, default
}

dwindle {
    preserve_split = true # You probably want this
    # no_gaps_when_only = 1
}

master {
    # no_gaps_when_only = 1
    new_status = master
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}




#DEFAULTS
# $GAPIN_VAR=4
# $GAPOUT_VAR=8
# $BORDER_SIZE_VAR=2
# $ROUNDING_VAR=10

$GAPIN_VAR=0
$GAPOUT_VAR=0
$BORDER_SIZE_VAR=0
$ROUNDING_VAR=0
general{
  gaps_in=$GAPIN_VAR
  gaps_out=$GAPOUT_VAR
  border_size=$BORDER_SIZE_VAR
}
decoration{
  rounding=$ROUNDING_VAR
}
